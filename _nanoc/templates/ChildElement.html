<% 
  arr = breadcrumbs_trail()
  forget = arr.shift()
  last   = arr.pop()
%>
<div class="row">
  <div class="large-12 columns">
    <ul class="breadcrumbs">
      <% arr.each{ |x| %>
          <li><a href="<%= x.path() %>"><%= x[:title] %></a></li>
      <% } %>
          <li class="current"><%= last[:title] %></li>
    </ul>
  </div>
</div>
