<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Main website for the Sysmo network management and system monitoring solution" />
    <title>Sysmo | <%= @item[:title] %></title>

    <link rel="stylesheet" href="/css/foundation.min.css" />
    <link rel="stylesheet" href="/css/marketing.css" />

    <link rel="author" href="/humans.txt" />
    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>" />
  </head>
  <body>
    <div class="">
      <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
          <li class="name">
            <h3>
              <a href="/">
                <img src="/img/sysmo-web-banner.png" alt="Sysmo banner" />
              </a>
            </h3>
          </li>
          <li class="toggle-topbar menu-icon">
            <a href="#">
              <span></span>
            </a>
          </li>
        </ul>
        <section class="top-bar-section">
          <ul class="right dropdown-menu">
            <li class="<%= active_if("Downloads", @item[:root_menu]) %> dropdown-item">
              <a href="/Downloads"><strong>Downloads</strong></a>
            </li>
            <li class="<%= active_if("Documentation", @item[:root_menu]) %> dropdown-item">
              <a href="/Documentation"><strong>Documentation</strong></a>
            </li>
            <li class="<%= active_if("Services", @item[:root_menu]) %> dropdown-item">
              <a href="/Services"><strong>Services</strong></a>
            </li>
            <li class="<%= active_if("About", @item[:root_menu]) %> dropdown-item">
              <a href="/About"><strong>About</strong></a>
            </li>
          </ul>
        </section>
      </nav>
    </div>
    <%= yield %>


    <div class="sysmo-footer">
      <div class="contain-to-grid">
        <div class="row">
          <div class="medium-4 push-8 columns">
            <ul class="home-social">
              <li><a class="twitter" href="https://twitter.com/sysmo_nms" target="_blank"></a></li>
            </ul>
          </div>
          <div class="medium-8 pull-4 columns">
            <a href="http://www.sysmo.io"><img src="/img/sysmo-web-footer.png" alt="Social icons" /></a>
            <p class="copyright">&copy; 2015 Sysmo</p>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
